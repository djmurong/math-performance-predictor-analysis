on:
  push:
    branches: main
  workflow_dispatch:

name: Render website

jobs:
  build-website:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: "4.3"

      - name: Install R packages
        run: |
          Rscript -e "install.packages(c('tidyverse', 'readxl', 'tidymodels', 'GGally', 'naniar', 'janitor', 'skimr', 'car'), repos = 'https://cran.rstudio.com/')"

      - name: Render Quarto Project
        run: |
          quarto render &&
          touch docs/.nojekyll

      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          clean: false
          branch: gh-pages
          folder: docs
          token: ${{ secrets.GITHUB_TOKEN }}
