on:
  push:
    branches: main
  workflow_dispatch:

name: Render website

jobs:
  build-website:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: "4.3"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev libssl-dev libxml2-dev libfontconfig1-dev

      - name: Install R packages
        run: |
          Rscript -e "options(repos = c(CRAN = 'https://cran.rstudio.com/'))"
          Rscript -e "install.packages(c('tidyverse', 'readxl', 'tidymodels', 'GGally', 'naniar', 'janitor', 'skimr', 'car'), dependencies = TRUE, Ncpus = 2)"
          Rscript -e "library(tidyverse); library(readxl); library(tidymodels)"

      - name: Render Quarto Project
        run: |
          quarto render &&
          touch docs/.nojekyll

      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          clean: false
          branch: gh-pages
          folder: docs
          token: ${{ secrets.GITHUB_TOKEN }}
